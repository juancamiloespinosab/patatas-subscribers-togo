<app-search *ngIf="searchConfig.show" [config]="searchConfig"></app-search>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.def">
      <th mat-header-cell *matHeaderCellDef>{{ column.headerLabel | translate }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column.dataKeyName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
  <app-paginator *ngIf="paginatorConfig.show" [config]="paginatorConfig"></app-paginator>
</div>
